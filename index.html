<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <meta name="description" content="This is a solution to the NFT preview card component challenge on Frontend Mentor">

</head>
<body>
    <main>
        <div class="card">
            <img class="card-image" src="images/image-equilibrium.jpg" alt="Image of NFT">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-description">Our Equilibrium collection promotes balance and calm</p>
            <div class="card-details">
                <div class="card-price">
                    <img src="images/icon-ethereum.svg" alt="icon of ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="card-time">
                    <img src="images/icon-clock.svg" alt="icon of clock">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="user-info">
                <img class="image-avatar" src="images/image-avatar.png" alt="image of user">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            <p>
                Challenge by <a
                href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
                target="_blank">Frontend Mentor</a>.
            </p>
            <p>
                Coded by <a href="https://github.com/Luis-AngelF" target="_blank">Luis-AngelF</a>.
            </p>
        </div>
    </footer>
</body>
</html>
